<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumo de Resultados</title>
    <link rel="stylesheet" href="estilos/estilos.css">
    <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <main>
        <section id="superior">
             <h4>Your Result</h4> 
             <div id="circulo">
                 <h1>76</h1> 
                 <p>of 100</p>
             </div> 
             <h1>Great</h1> 
             <p id="informacao">You scored higher than 65% of the people who have taken these tests.</p>
        </section>
        <section id="inferior">
            <h4>Summary</h4>
             <table>
                 <tr>
                    <td>Reaction</td> 
                    <td class="dados">80 / 100</td>
                </tr> 
                <tr>
                    <td>Memory</td> 
                    <td class="dados">92 / 100</td>
                </tr>
                <tr>
                    <td>Verbal</td>
                    <td class="dados">61 / 100</td>
                </tr>
                <tr>
                    <td>Visual</td>
                    <td class="dados">72 / 100</td>
                </tr>
             </table>
             <input type="button" value="Continue">
        </section>
        <footer>
        Challenge by <a href="#">Frontend Mentor</a>. Coded by <a href="">Jo√£o Andrade</a>.
    </footer>
    </main>
</body>
</html>
